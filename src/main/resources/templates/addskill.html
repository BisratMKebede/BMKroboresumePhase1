<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
</head>
<body>
<p> Add skills.</p>
<h1>Skills</h1>
<form action="#" th:action="@{/addskill}" th:object="${newskill}" method="post">

    <span th:if="${#fields.hasErrors('skillName')}" th:error="*{skillName}">Skill is required</span>
    <p>Enter your skill: <input> type="text" th:field="*{skillname}"/></p>


    <p><input type="submit" value="Add skill"/> <input type="reset" value="Reset"/></p>
</form>


</body>
</html>
